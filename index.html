<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<nav class="navbar is-link" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#" style="font-size: 25px;">
      Cadastro de Produtos
    </a>

    <a role="button" class="navbar-burger" id="navbarBurger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onclick="toggleNavbar()">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" id="navbarMenu">
    <div class="navbar-start">
      <a class="navbar-item" target="_blank" href="https://linkedin.com/in/samuelfilipefaria">
        LinkedIn
      </a>

      <a class="navbar-item" target="_blank" href="https://github.com/samuelfilipefaria/products-register">
        GitHub
      </a>
    </div>
  </div>
</nav>
<body>

  <div class="columns is-justify-content-center mt-6">
    <div class="column is-half">

      <div class="has-text-centered" id="productList">
        <span class="is-italic is-size-3">Sem produtos cadastrados</span>
      </div>

      <button class="button align-center-by-block-display mt-6" onclick="openModal()">Adicionar um novo produto</button>

    </div>
  </div>

  <div class="columns is-justify-content-center">
    <div class="column">

      <div class="modal animate__animated animate__slideInDown" id="registerModal" style="background-color: #FFF;">
        <div class="modal-content p-6">

          <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input class="input" type="text" placeholder="Nome do produto..." id="nameInput">
            </div>
          </div>

          <div class="field">
            <label class="label">Descrição</label>
            <div class="control">
              <textarea class="textarea" placeholder="Detalhes do produto..." id="descriptionInput"></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label">Valor (R$)</label>
            <div class="control">
              <input class="input" type="number" placeholder="Valor do produto..." id="valueInput">
            </div>
          </div>

          <div class="field">
            <label class="label">Está disponível para venda?</label>
            <div class="control">
              <div class="select">
                <select id="availabilityInput">
                  <option>Sim</option>
                  <option>Não</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field is-grouped mt-6">
            <div class="control">
              <button class="button is-link" onclick="addProduct()">Cadastrar produto</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" onclick="closeModal()">Cancelar</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
